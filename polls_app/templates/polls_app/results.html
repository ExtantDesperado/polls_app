{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls_app/style.css' %}" />

<h1>{{ question.question_text }}</h1>

<table>
    <tr>
        <th>Choice</th>
        <th>Votes</th>
    </tr>
{% for choice in question.choice_set.all %}
    <tr>
        <td>
            {{ choice.choice_text }}
        </td>
        <td>
            {{ choice.votes }}
        </td>
    </tr>
{% endfor %}
</table>

<a href="{% url 'polls_app:detail' question.id %}">Vote again?</a>
